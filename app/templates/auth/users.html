{% extends "admin_base.html" %}
{% block content %}
    <h1 class="text-2xl font-semibold mb-4">All Users</h1>

    <a href="/auth/register" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded mb-4 inline-block">Add New User</a>

    <div class="overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-200 rounded shadow">
            <thead class="bg-gray-100">
                <tr>
                    <th class="text-left py-2 px-4 border-b">Firstname</th>
                    <th class="text-left py-2 px-4 border-b">Username</th>
                    <th class="text-left py-2 px-4 border-b">Email</th>
                    <th class="text-left py-2 px-4 border-b">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr class="hover:bg-gray-50">
                    <td class="py-2 px-4 border-b">{{ user.first_name }}</td>
                    <td class="py-2 px-4 border-b">{{ user.username }}</td>
                    <td class="py-2 px-4 border-b">{{ user.email }}</td>
                    <td class="py-2 px-4 border-b">
                        <a href="{{ url_for('main.edit_user', id=user.id) }}" class="text-blue-600 hover:underline">Edit</a> |
                        <a href="{{ url_for('main.delete_user', id=user.id) }}" onclick="return confirm('Delete this user?')" class="text-red-600 hover:underline">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
