{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
                {{ messages[0] }}
            </div>
        {% endif %}
    {% endwith %}
    
    <form method="POST" action="{{ url_for('auth.register') }}">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
            <input class="w-full px-3 py-2 border rounded" type="text" name="username" id="username" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
            <input class="w-full px-3 py-2 border rounded" type="email" name="email" id="email" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
            <input class="w-full px-3 py-2 border rounded" type="password" name="password" id="password" required>
        </div>
        <button class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600" type="submit">Register</button>
    </form>
    <p class="mt-4 text-center">Already have an account? <a href="{{ url_for('auth.login') }}" class="text-blue-500">Login</a></p>
</div>
{% endblock %}
