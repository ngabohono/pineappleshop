{% extends "admin_base.html" %}
{% block content %}
<div class="min-h-screen bg-gray-50 py-8">
    <div class="max-w-4xl mx-auto px-4">
        <!-- Header Section -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Add New Product</h1>
            <p class="text-gray-600">Fill in the details below to add a new product to your catalog</p>
        </div>

        <!-- Main Form -->
        <form method="POST" enctype="multipart/form-data" class="bg-white rounded-xl shadow-lg overflow-hidden">
            <!-- Form Header -->
            <div class="bg-gradient-to-r from-blue-600 to-blue-700 px-8 py-6">
                <h2 class="text-xl font-semibold text-white">Product Information</h2>
            </div>

            <!-- Form Body -->
            <div class="p-8 space-y-6">
                <!-- Category and Name Row -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Category -->
                    <div class="group">
                        <label for="category" class="block text-sm font-semibold text-gray-700 mb-2">
                            <svg class="inline-block w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
                            </svg>
                            Category
                        </label>
                        <select name="category_id" id="category" 
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none transition-colors duration-200 bg-gray-50 hover:bg-white">
                            <option value="">-- Select a Category --</option>
                            {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Product Name -->
                    <div class="group">
                        <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">
                            <svg class="inline-block w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            Product Name
                        </label>
                        <input name="name" id="name" type="text" required
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none transition-colors duration-200 bg-gray-50 hover:bg-white"
                            placeholder="Enter product name">
                    </div>
                </div>

                <!-- Price and Stock Row -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Price -->
                    <div class="group">
                        <label for="price" class="block text-sm font-semibold text-gray-700 mb-2">
                            <svg class="inline-block w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            Price (RWF)
                        </label>
                        <div class="relative">
                            <span class="absolute left-3 top-3 text-gray-500 font-medium">RWF</span>
                            <input name="price" id="price" type="number" step="0.01" min="0" required
                                class="w-full pl-14 pr-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none transition-colors duration-200 bg-gray-50 hover:bg-white"
                                placeholder="0.00">
                        </div>
                    </div>

                    <!-- Stock -->
                    <div class="group">
                        <label for="stock" class="block text-sm font-semibold text-gray-700 mb-2">
                            <svg class="inline-block w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                            </svg>
                            Stock Quantity
                        </label>
                        <input name="stock" id="stock" type="number" min="0" required
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none transition-colors duration-200 bg-gray-50 hover:bg-white"
                            placeholder="0">
                    </div>
                </div>

                <!-- Brief Description -->
                <div class="group">
                    <label for="brief" class="block text-sm font-semibold text-gray-700 mb-2">
                        <svg class="inline-block w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                        </svg>
                        Brief Description
                        <span class="text-gray-400 font-normal ml-2">(Short summary)</span>
                    </label>
                    <textarea name="brief" id="brief" rows="2"
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none transition-colors duration-200 bg-gray-50 hover:bg-white resize-none"
                        placeholder="Enter a brief description of the product"></textarea>
                </div>

                <!-- Full Description -->
                <div class="group">
                    <label for="description" class="block text-sm font-semibold text-gray-700 mb-2">
                        <svg class="inline-block w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        Full Description
                    </label>
                    <textarea name="description" id="description" rows="4"
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none transition-colors duration-200 bg-gray-50 hover:bg-white resize-none"
                        placeholder="Enter detailed product description"></textarea>
                </div>

                <!-- Image Upload -->
                <div class="group">
                    <label for="image" class="block text-sm font-semibold text-gray-700 mb-2">
                        <svg class="inline-block w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        Product Image
                    </label>
                    <div class="mt-2">
                        <label for="image" class="cursor-pointer">
                            <div id="uploadArea" class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-blue-500 transition-colors duration-200 bg-gray-50 hover:bg-blue-50">
                                <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                                </svg>
                                <p class="mt-2 text-sm text-gray-600 upload-text">Click to upload or drag and drop</p>
                                <p class="text-xs text-gray-500 mt-1">PNG, JPG, GIF up to 10MB</p>
                                <input name="image" id="image" type="file" accept="image/*" class="hidden" onchange="previewImage(event)">
                            </div>
                        </label>
                        <div id="imagePreview" class="mt-4 hidden">
                            <p class="text-sm font-semibold text-gray-700 mb-2">Preview:</p>
                            <img id="preview" class="rounded-lg shadow-md max-h-48 mx-auto">
                            <button type="button" onclick="removeImage()" class="mt-2 text-red-600 hover:text-red-800 text-sm font-medium">Remove image</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Form Footer -->
            <div class="bg-gray-50 px-8 py-6 border-t border-gray-200">
                <div class="flex items-center justify-between">
                    <a href="{{ url_for('main.index') }}" 
                        class="inline-flex items-center px-4 py-2 text-gray-700 hover:text-gray-900 transition-colors duration-200">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                        </svg>
                        Cancel
                    </a>
                    <button type="submit" 
                        class="inline-flex items-center px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transform transition-all duration-200 hover:scale-105">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                        Save Product
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
function previewImage(event) {
    const file = event.target.files[0];
    if (file) {
        displayImage(file);
    }
}

function displayImage(file) {
    const reader = new FileReader();
    reader.onload = function(e) {
        const previewContainer = document.getElementById('imagePreview');
        const previewImg = document.getElementById('preview');
        previewImg.src = e.target.result;
        previewContainer.classList.remove('hidden');
        
        // Update the upload area to show file name
        const uploadArea = document.getElementById('uploadArea');
        uploadArea.querySelector('.upload-text').textContent = file.name;
        uploadArea.classList.add('border-blue-500', 'bg-blue-50');
    }
    reader.readAsDataURL(file);
}

// Function to remove image
function removeImage() {
    const fileInput = document.getElementById('image');
    const previewContainer = document.getElementById('imagePreview');
    const uploadArea = document.getElementById('uploadArea');
    
    // Clear the file input
    fileInput.value = '';
    
    // Hide preview
    previewContainer.classList.add('hidden');
    
    // Reset upload area
    uploadArea.querySelector('.upload-text').textContent = 'Click to upload or drag and drop';
    uploadArea.classList.remove('border-blue-500', 'bg-blue-50');
}

// Drag and drop functionality
document.addEventListener('DOMContentLoaded', function() {
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('image');
    
    // Prevent default drag behaviors
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        uploadArea.addEventListener(eventName, preventDefaults, false);
        document.body.addEventListener(eventName, preventDefaults, false);
    });
    
    // Highlight drop area when item is dragged over it
    ['dragenter', 'dragover'].forEach(eventName => {
        uploadArea.addEventListener(eventName, highlight, false);
    });
    
    ['dragleave', 'drop'].forEach(eventName => {
        uploadArea.addEventListener(eventName, unhighlight, false);
    });
    
    // Handle dropped files
    uploadArea.addEventListener('drop', handleDrop, false);
    
    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }
    
    function highlight(e) {
        uploadArea.classList.add('border-blue-500', 'bg-blue-100');
    }
    
    function unhighlight(e) {
        uploadArea.classList.remove('border-blue-500', 'bg-blue-100');
        uploadArea.classList.add('bg-blue-50');
    }
    
    function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;
        
        if (files.length > 0) {
            const file = files[0];
            
            // Check if it's an image
            if (file.type.startsWith('image/')) {
                // Update the file input
                fileInput.files = files;
                displayImage(file);
            } else {
                alert('Please upload an image file');
            }
        }
    }
});
</script>

<style>
/* Add smooth transitions for form inputs */
input:focus, textarea:focus, select:focus {
    transform: translateY(-1px);
}

/* Add hover effect for form groups */
.group:hover label {
    color: #2563eb;
}
</style>
{% endblock %}
